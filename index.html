var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {		
	var elText = document.getElementById("test");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
    /*var list=[{

	list.push({
    First_Name: document.getElementById("First_Name").value,

    Kin_no: document.getElementById("Kin_no").value,
    allergies: document.getElementById("allergies").value
});*/
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
